<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather In Galway
    </ion-title>
  </ion-toolbar>
</ion-header>

  <h1>Weather in Galway</h1> 

<div *ngIf="WeatherData != undefined">  

  <div>
    {{WeatherData.weather[0].main}}
  </div>
  <div>
      {{WeatherData.base}}
  </div>
  <div>
      {{WeatherData.main.temp}}
  </div>
  <div>
      {{WeatherData.wind.speed}}
  </div>

</div>
